<div
  class="card mx-5"
  style="width: 18rem"
>
  <div class="card-body">
    <h5 class="card-title">{{ articles$?.name }}</h5>
    <div class="d-flex justify-content-between">
      <img [src]="articles$.imageUrl | validImgPipe : articles$.imageUrl" alt={{articles$?.name}} style="width: 100%;">
      @if(articles$?.isOnSale){
        {{ articles$?.quantityInCart }}
      }
    </div>
  </div>
</div>
